name: Deploy static site to Pages

on:
  push:
    branches: [main]

permissions:
  contents: read
  pages: write
  id-token: write

jobs:
  deploy:
    runs-on: ubuntu-latest
    environment:
      name: github-pages

    steps:
      - uses: actions/checkout@v4      # pull repo
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
      - name: Install dependencies
        run: npm ci
      - name: Build site
        run: npm run build
      - uses: actions/upload-pages-artifact@v3
        with:
          path: dist                      # upload repo root
      - uses: actions/deploy-pages@v4  # publish
